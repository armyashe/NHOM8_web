<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="login">
        <h2>ĐĂNG KÝ</h2>
        <form>
            <input type="email" name="email" placeholder="Nhập email"  class="email" required autocomplete="off" />
            <input type="text" name="username" placeholder="Nhập tên đăng nhập" class="username" required autocomplete="off" />
            <input type="password" name="password" placeholder="Nhập mật khẩu" class="password" required autocomplete="off" />
            <input type="password" name="enter password again" placeholder="Nhập lại mật khẩu" class="pass form-control" required autocomplete="off" />
            <button type="submit" class="btn-primary">Đăng kí</button>
        </form>
        <div class="register">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            <a href="index.html"><p>Quay lại trang chủ</p></a>
        </div>
    </div>
</body>

</html>
