<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ĐĂNG NHẬP </title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="login">
        <h2>ĐĂNG NHẬP</h2>
        <form action="sanphamTK.html">
            <input type="text" name="username" id="usernamereg" placeholder="Tên đăng nhập" required autocomplete="off" />
            <input type="password" name="password" id="passreg" placeholder="Mật khẩu" required autocomplete="off" />
            <button type="submit" class="btn-primary-login">Đăng nhập</button>
        </form>
        <div class="register">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
    </div>

</body>

</html>
