<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ĐĂNG NHẬP </title>
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="login">
        <h2>ĐĂNG NHẬP</h2>
        <form>
            <input type="text" name="username" placeholder="username">
            <input type="password" name="password" id="password" placeholder="password" style="margin-right: 12px;"><i class="bi bi-eye-slash" id="togglePassword" style="margin-right: 5px;"></i>
            <a href="sanpham.html" style="text-decoration: none;"><div class="btn-primary">Đăng nhập</div></a>
        </form>
        <div class="register">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });

    </script>
</body>

</html>
